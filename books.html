<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Book Listing</title>
        
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--<link href="../static/signup.css" rel="stylesheet" />-->
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
				>
					<a
						href="/"
						class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
					>
						<span class="fs-4">Liklik Buk Library</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/books" class="nav-link active" aria-current="page"
								>Book Listing</a
							>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
             <div class="content" align="center">

                <div class="topbar">

                    <h2>Liklik Buk Library </h2>                    

                </div> </br>

                <div class="contentbar">

                    <h1>Book Details</h1> </br>

                    {% block content %}

                        <div class="border">

                            <table class="worddark"></br></br></br></br>

                                <tr>

                                    <td>Book ID:</td>

                                    <td>{{ books['BookID'] }}</td>

                                </tr>

                                <tr>

                                    <td>Book Title:</td>

                                    <td>{{ books['BookName'] }}</td>

                                </tr>

                                <tr>

                                    <td>Author:</td>

                                    <td>{{ books['Author'] }}</td>

                                </tr>

                                <tr>

                                    <td>Genre:</td>

                                    <td>{{ books['Genre'] }}</td>

                                </tr>                     

                            </table>

                        </div>
			
			        
			<footer class="footer">
				            
				<p>&copy; Created by: CEIT CCDM 2023</p>
                <img src="ceitlogo.jpg" alt="ceit logo" width="100" height="100">
				        
			</footer>
			    
		</div>
		
	</body>
</html>
